name: CI/CD Pipeline

# Contrôle quand le workflow s'exécute
on:
  # S'exécute sur les push de la branche main
  push:
    branches: [ main ]
  # S'exécute sur les pull requests vers main
  pull_request:
    branches: [ main ]
  # Permet le déclenchement manuel
  workflow_dispatch:

# Définition des permissions nécessaires
permissions:
  contents: write
  pages: write
  id-token: write

# Empêche l'exécution simultanée de workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job de validation et de tests
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job de build
  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g typescript

      - name: Type check
        run: tsc --noEmit

      - name: Build
        run: npm run build

      - name: Create build directory
        run: |
          mkdir -p dist
          cp -r public/* dist/

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  # Job de déploiement
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 